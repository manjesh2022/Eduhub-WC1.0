<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css"
</head>
<body  background="https://i.pinimg.com/736x/05/a5/2c/05a52c4ed6c55a9d98c902c989ecdacb.jpg">
    <div class="container">
    <h1>Survey Form</h1>
    <hr>
    <form>
        
        <label>Name: </label>
        <input type="text" required>
        <br>
        <br>
        <label>Email: </label>
        <input type="email" required>
        <br>
        <br>
        <label>Age: </label>
        <input type="number">
        <br>
        <br>
        <label>Phone No: </label>
        <input type="text" required>
        <br>
        <br>
        <label>Address: </label>
        <input type="text" required>
        <br>
        <br>
        <label>Country: </label>
        <select>
            <option>Select</option>
            <option>Bhutan</option>
            <option>India</option>
            <option>Nepal</option>
            <option>Maldives</option>
            <option>Myanmar</option>
            <option>Sri Lanka</option>
        </select>
        <br>
        <br>
        <label>Gender: </label>
        <input type="radio" name="gen" value="gen-1">
        <label>Male</label>
        <input type="radio" name="gen" value="gen-2">
        <label>Female</label>
        <input type="radio" name="gen" value="gen-3">
        <label>Other</label>
        <hr>
        <h2>Ratings</h2>
        <label>How is my Survey Form</label>
        <br>
        <br>
        <input type="radio" name="rate" value="rate-1">
        <label>Good</label>
        <input type="radio" name="rate" value="rate-2">
        <label>Average</label>
        <input type="radio" name="rate" value="rate-3">
        <label>Bad</label>
        <br>
        <br>
        <input type="submit">
        </div>

    </form>
</body>
</html>
