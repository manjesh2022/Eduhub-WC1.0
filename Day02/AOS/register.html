    <div id="register">
        <h1>Register</h1>
        <br>
        <form>
            <div class="form-row">
                
                <div class="col-md-4 mb-3">
                    <label for="inputFName">First name</label>
                    <input type="text" class="form-control" id="inputFName" placeholder="First name" required>
                </div>
               
                <div class="col-md-4 mb-3">
                    <label for="inputLName">Last name</label>
                    <input type="text" class="form-control" id="inputLName" placeholder="Last name" required>
                </div>
            
                <div class="col-md-4 mb-3">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
                  
                <div class="col-md-4 mb-3">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                </div>
        
                <div class="col-md-4 mb-3">
                    <label for="inputPassword4">City</label>
                    <select class="custom-select" required>
                        <option value="">select City</option>
                        <option value="1">Bangalore</option>
                        <option value="2">Chennai</option>
                        <option value="3">Hydrabad</option>
                        <option value="4">Kochi</option>
                        <option value="5">Mumbai</option>
                    </select>
                    <div class="invalid-feedback">Example invalid custom select feedback</div>
                </div>
            
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>

                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
        <br>
        <h4 id="manju">website created by Manjesh M | JIT'2023 </h4>
    </div>    
    <!-- Content Ends here -->
</body>
